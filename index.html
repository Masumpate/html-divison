<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navbar with Logo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #7b5d7e;
        }

        /* Navbar Container */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #c561c2;
            padding: 15px 40px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
        }

        /* Logo Section */
        .navbar .logo img {
            height: 50px;
        }

        /* Nav Links */
        .nav-links {
            display: flex;
            gap: 40px;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            color: #333;
            font-weight: bold;
            transition: color 0.2s ease;
        }

        .nav-item img {
            width: 28px;
            height: 28px;
            margin-bottom: 5px;
        }

        .nav-item:hover {
            color: #007bff;
        }
        .container{
            margin:20px;
            padding:10px;
            border color: black solid;
            borderradius: 20%;
        }
    </style>
</head>

<body>

    <!-- Navbar -->
    <div class="navbar">
        <!-- Logo -->
        <div class="logo">
            <img src="https://www.atplc.in/Assets/Images/atplc_logo.png" alt="Logo">
        </div>

        <!-- Navigation Links -->
        <div class="nav-links">
            <a href="#" class="nav-item">
                <img src="https://img.icons8.com/ios-filled/50/home.png" alt="Home Icon">
                Home
            </a>
            <a href="#" class="nav-item">
                <img src="https://img.icons8.com/ios-filled/50/info.png" alt="About Icon">
                About
            </a>
            <a href="#" class="nav-item">
                <img src="https://img.icons8.com/ios-filled/50/picture.png" alt="Gallery Icon">
                Gallery
            </a>
            <a href="#" class="nav-item">
                <img src="https://img.icons8.com/ios-filled/50/contact-card.png" alt="Contact Icon">
                Contact
            </a>
        </div>
    </div>

    <h1 class="head">
        <marquee>welcome to our website </marquee>
        
    </h1>
    <div id="container">
        <center><h1>Course</h2></center>
        <center><h2>Web Development</h2></center>
    </div>
</body>

</html>
